<p style="text-align:justify"><b><h4>Trends</h4></b>
<p style="text-align:justify">The figure shows trends in the chosen indicator between 1945 and 2044. Grey circles represent the number of animals used (or records that exist) in a given year. The blue line represents an estimated trend using the loess method. The grey lines represent the confidence intervals (95%).</p>
